<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just One More Lane Bro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .lane-counter, .petition-counter {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
        .thermometer {
            width: 200px;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            margin: 20px auto;
            position: relative;
        }
        .progress {
            height: 100%;
            width: 0%;
            background: red;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Just One More Lane, Bro</h1>
    <p>Trust me, bro. One more lane will totally fix the traffic problem.</p>
    <div class="lane-counter">Lanes Added: <span id="laneCount">0</span></div>
    <button onclick="addLane()">Add One More Lane</button>
    <p class="message" id="message">Everything is fine, bro.</p>
    
    <div class="petition-counter">Signatures: <span id="petitionCount">0</span> / 10,000</div>
    <button onclick="signPetition()">Sign the Petition</button>
    <div class="thermometer">
        <div class="progress" id="progressBar"></div>
    </div>
    <p><a href="privacy.html">Privacy Policy</a></p>
    
    <script>
        let laneCount = 0;
        let petitionCount = 0;
        
        function addLane() {
            laneCount++;
            document.getElementById('laneCount').innerText = laneCount;
            let messages = [
                "Just one more lane, bro!", 
                "Okay, I swear, this next one will fix it!", 
                "Bro, the traffic is still bad? Just one more!", 
                "We're almost there, bro, trust me.",
                "The induced demand? Never heard of it, bro.",
                "Why is it still congested, bro? One more lane, quick!",
                "Bro the highway is 40 lanes wide, but it's still traffic??",
                "Okay, okay, one LAST lane, for real this time."
            ];
            document.getElementById('message').innerText = messages[Math.min(laneCount, messages.length - 1)];
        }
        
        function signPetition() {
            if (petitionCount < 10000) {
                petitionCount++;
                document.getElementById('petitionCount').innerText = petitionCount;
                let progress = (petitionCount / 10000) * 100;
                document.getElementById('progressBar').style.width = progress + '%';
            }
        }
    </script>
</body>
</html>
