<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pave Over MoCo - Just One More Lane!</title>
    <style>
        /* Enhanced CSS with better visual hierarchy */
        :root {
            --asphalt: #2c3e50;
            --yellow-line: #f1c40f;
            --road-gray: #7f8c8d;
            --construction-orange: #e67e22;
        }

        body {
            font-family: 'Arial Narrow', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            background: linear-gradient(to bottom, var(--asphalt), var(--road-gray));
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .nav {
            background: var(--asphalt);
            padding: 1rem;
            border-bottom: 5px dashed var(--yellow-line);
        }

        .nav a {
            color: var(--yellow-line);
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        header {
            text-align: center;
            padding: 50px 0;
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 15px,
                var(--yellow-line) 15px,
                var(--yellow-line) 30px
            );
        }

        h1 {
            font-size: 4em;
            text-shadow: 2px 2px 0 black;
            margin: 0;
            letter-spacing: -3px;
            background: linear-gradient(var(--yellow-line), #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Improved card design */
        .card {
            background: rgba(0,0,0,0.8);
            padding: 2rem;
            border-radius: 15px;
            border: 3px solid var(--yellow-line);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Enhanced petition form */
        #petition {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 3rem 0;
            border: 4px dashed var(--yellow-line);
        }

        /* Privacy Policy Page Styles */
        .privacy-policy {
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 3rem;
            border-radius: 20px;
            margin: 2rem 0;
        }

        .privacy-policy h2 {
            color: var(--asphalt);
            border-bottom: 3px solid var(--construction-orange);
        }

        /* Animated button */
        .btn {
            background: linear-gradient(var(--yellow-line), var(--construction-orange));
            color: #000;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:hover {
            transform: scale(1.05) rotate(3deg);
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        footer {
            background: var(--asphalt);
            text-align: center;
            padding: 2rem;
            margin-top: auto;
            border-top: 5px dashed var(--yellow-line);
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="container">
            <a href="#home">Home</a>
            <a href="#petition">Sign Petition</a>
            <a href="privacy.html">Privacy Policy</a>
        </div>
    </nav>

    <div class="container">
        <!-- Existing content remains -->

        <!-- Enhanced Petition Section -->
        <section id="petition">
            <h2>üñãÔ∏è Demand More Asphalt!</h2>
            <p id="signatureCount">4,321 "serious" citizens signed</p>
            <form onsubmit="handlePetition(event)">
                <input type="text" placeholder="Name (will be used for nothing)" 
                       class="form-input" required>
                <input type="email" placeholder="Email (we pinky promise not to sell it)" 
                       class="form-input" required>
                <textarea class="form-input" 
                          placeholder="Comments (will be fed to ChatGPT for laughs)"
                          rows="4"></textarea>
                <button type="submit" class="btn">Sign Now!</button>
            </form>
            <p style="font-size: 0.8em; margin-top: 1rem;">
                üîí Privacy guaranteed! (Because we don't store any data)
            </p>
        </section>
    </div>

    <footer>
        <p>¬© 2023 Pave Over MoCo | Satirical Project | 
           <a href="privacy.html" style="color: var(--yellow-line);">Privacy Policy</a></p>
    </footer>
